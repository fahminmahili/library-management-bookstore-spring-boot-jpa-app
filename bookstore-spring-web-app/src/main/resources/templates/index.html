<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9F9;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
            color: #2C3E50;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 0;
            background-color: #2C3E50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #34495E;
        }
    </style>
</head>
<body>
<h1>Welcome to the Bookstore App!</h1>
<div class="container">
    <a th:href="@{/book/}">View Books Page</a>
    <a th:href="@{/author/}">View Authors Page</a>
</div>
</body>
</html>
